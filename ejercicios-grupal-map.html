<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>Document</title>
</head>
<body class="has-background-white-ter">
    
    <!--*******************SECCION BALANCE/FILTROS/OPERACIONES************************-->
        
    <section class="columns is-centered mt-6">
        <div class="column is-3">

<!--********************************* BOX BALANCE ***********************************-->
            <div class="box" id="ocultar-aparecer-seccion-balance">
                <h2 class="title has-text-weight-bold">Balance</h2>
                <!-- column ganancias -->
                    <div class="columns"> 
                        <h3 class="column is-5 is-size-5">Ganacias</h3>                                <p class="column is-5 is-offset-2 has-text-right has-text-success mt-1">+$0</p>
                    </div>
                <!-- column gastos -->
                    <div class="columns">
                        <h3 class="column is-5 is-size-5">Gastos</h3>
                        <p class="column is-5 is-offset-2 has-text-right has-text-danger mt-1">-$0</p>
                    </div>
                <!-- column total -->
                    <div class="columns">
                        <h3 class="column is-5 is-size-4">Total</h3>
                        <p class="column is-5 is-offset-2 has-text-right has-text-weight-bold mt-1">$0</p>
                    </div>
                </div>

<!--********************************** BOX FILTROS ********************************-->
            <div class="box">
                <div class="columns">
                    <h3 class="column is-5 is-size-4 has-text-weight-bold">Filtros</h3>
                    <div class="column is-5 has-text-right is-offset-1">
                        <button class="button is-ghost">Ocultar filtros</button>
                    </div>
                </div>
                    <div class="field">
                        <label class="label" for="">Tipo</label>
                    </div>
                    <div  class="select is-fullwidth">
                        <select name="" id="">
                            <option value="Todos">Todos</option>
                            <option value="Gasto">Gasto</option>
                            <option value="Ganacia">Ganancia</option>
                        </select>
                    </div>

                    <!-- Categoria -->
                    <div class="field">
                        <label for="" class="label">Categoría</label>
                    </div>
                    <div class="select is-fullwidth">    
                        <select name="" id="">
                            <option value="Comida">Comida</option>
                            <option value="Servicios">Servicios</option>
                            <option value="Salidas">Salidas</option>
                            <option value="Educación">Educación</option>
                            <option value="Transporte">Transporte</option>
                            <option value="Trabajo">Trabajo</option>
                        </select>
                    </div>
                    
                    <!-- Desde -->
                    <div class="field">
                        <label for="" class="label">Desde</label>
                    </div>
                    <div class="field">    
                        <input type="date" class="input">
                    </div>
                    
                    <!-- Ordenar por -->
                    <div class="field">
                        <label for="" class="label">Ordenar por</label>
                    </div>
                    <div class="select is-fullwidth">    
                        <select name="" id="">
                            <option value="Mas recientes">Más recientes</option>
                            <option value="Menos recientes">Menos recientes</option>
                            <option value="Mayor monto">Mayor monto</option>
                            <option value="Menor monto">Menor monto</option>
                            <option value="A/Z">A/Z</option>
                            <option value="Z/A">Z/A</option>
                        </select>
                    </div>
                </div>    
        </div>     

<!--************************************ BOX OPERACIONES **********************************-->
        <div class="box column is-6 mt-3">
            <div class="columns">

                <!-- Operaciones -->
                <div class="column">
                    <h3 class="is-size-4 has-text-weight-bold">Operaciones</h3>
                </div>
                <div class="column has-text-right-tablet">
                    <button type="button" class="button is-primary" id="ver-operacion">+ Nueva operación</button>
                </div>
            </div>

            <!-- IMG -->
            <div class="my-6 py-6">
                <figure class="container column is-offset-3 is-6">
                    <img src="https://frontend-proyecto-ahorradas.adaitw.org/imgs/wallet.svg" alt="Imagen Ada contador">
                </figure>
                <h4 class="is-size-4 has-text-centered mt-6 mb-4 has-text-weight-semibold"> Sin resultados</h4>
                <p class="has-text-centered"> Cambia los filtros o agrega operaciones</p>
            </div>
        </div> 
    </section>


    <script src="./ejercicios-grupal.js"></script>
</body>
</html>
